<!doctype html>
<html lang="en">
  <head>
    <title>Quizzer App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  <body>
      
      <nav class="navbar">
        <h2 class="navbar-text">Quizzer App</h2>
        <h2 class="navbar-text">By Spencer Bangerter</h2>
      </nav>      
    
    <div class="container">
  
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="button-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div id="controls" class="controls">
        <button id="start-btn" class="start-button btn">Start Quiz</button>
        <button id="next-btn" class="next-button btn hide">Next Question</button>

        <!-- <input id ="user-form" type="text" class="form-control hide" placeholder="Initials" aria-label="Initials"> -->
        <div id ="user-form" class="input-group input-group-lg hide">
          <div class="input-group-prepend">
            <span class="input-group-text font-weight-bold" id="inputGroup-sizing-lg">Name</span>
          </div>
          <input id ='user' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <button id="submit-btn" class="submit-button btn hide">Submit Score</button>

      </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--JavaScript -->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
  
  
  </body>
</html>
